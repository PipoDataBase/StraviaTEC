<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="home" style="width: fit-content; margin-left: 0%;">
        <img src="../../assets/straviatec/StraviaTEC-Logo2.png" alt="logo">
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" style="margin-left: 1%;"
        (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu"
        [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button" routerLink="profile">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>

        <button class="p-link layout-topbar-button" routerLink="">
            <i class="pi pi-sign-out"></i>
            <span>SignOut</span>
        </button>
    </div>
</div>
