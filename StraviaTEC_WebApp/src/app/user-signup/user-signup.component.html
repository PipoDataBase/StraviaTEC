<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <img src="../../assets/straviatec/StraviaTEC-Logo1.png" class="display-4"
                                style="margin-left: auto;margin-right: auto; display: block; width: 75%; margin-bottom: 20px;">
                            <form>
                                <div class="form-group mb-3">
                                    <input #name type="text" placeholder="Name" required
                                        class="form-control shadow-sm px-4">
                                </div>

                                <div class="form-group mb-3">
                                    <input #lastName1 type="text" placeholder="Lastname1" required
                                        class="form-control shadow-sm px-4">
                                </div>

                                <div class="form-group mb-3">
                                    <input #lastName2 type="text" placeholder="Lastname2"
                                        class="form-control shadow-sm px-4">
                                </div>

                                <div class="form-group mb-3">
                                    <input #birthDate type="date" placeholder="Birthdate" min="1950-01-01" required
                                        class="form-control shadow-sm px-4">
                                </div>

                                <div class="form-group mb-3">
                                    <select #nationality name="nationality" required
                                        class="form-control shadow-sm px-4">
                                        <option *ngFor="let nationality of nationalities" [value]="nationality.id">{{
                                            nationality.nationality1 }}</option>
                                    </select>
                                </div>

                                <input #file type="file" accept='image/*'
                                    class="form-control shadow-sm px-4" />

                                <div class="form-group mb-3" style="padding-top: 20px;">
                                    <input #username type="text" placeholder="Username" required
                                        class="form-control shadow-sm px-4">
                                </div>
                                
                                <div class="form-group mb-3">
                                    <input #password type="password" placeholder="Password" required
                                        class="form-control shadow-sm px-4 text-primary">
                                </div>

                                <button mat-flat-button class="text-uppercase mb-2 shadow-sm custom-button"
                                    style="width: 100%;"
                                    (click)="register(name.value, lastName1.value, lastName2.value, nationality.value, birthDate.value, file.value, username.value, password.value)">Register</button>
                                <div>
                                    <p style="text-align:center; margin-top: 20px;">Do you already have an account?
                                        <a type="button" (click)="toLogin()" class="font-italic text-muted"> <u>LOG
                                                IN</u></a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image-2"></div>
    </div>
</div>
