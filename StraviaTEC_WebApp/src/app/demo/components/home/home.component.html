<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div *ngFor="let activity of activities">
                <div class="card mb-3">
                    <div class="row mb-2">
                        <div class="col-md-1 text-center">
                            <div class="circle-avatar mb-2">
                                <img src="{{ sportman.photoPath }}" alt="Avatar" class="rounded-circle"
                                    style="width: 50px; height: 50px; text-align: center;">
                            </div>
                        </div>
                        <div class="col-md-11 text-left">
                            <h2 style="margin-bottom: 0; color: #fa4a01;">{{ sportman.name }} {{ sportman.lastName1 }}
                            </h2>
                            <p style="margin-top: 0;">{{ 'Start date: ' + activity.date }}</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-11 text-left">
                            <h2 style="margin-bottom: 0;">{{ activity.description }}</h2>
                        </div>
                    </div>

                    <div class="row mb-3" style="text-align: left">
                        <div class="col-md-1"></div>

                        <div class="col-md-2 text-left">
                            <p>Distance
                                <br>
                                <small>{{ activity.kilometers + ' km' }}</small>
                            </p>
                        </div>

                        <div class="col-md-2 text-left">
                            <p>Duration
                                <br>
                                <small>{{ activity.duration + ' mins'}}</small>
                            </p>
                        </div>

                        <div class="col-md-2 text-left">
                            <p>Activity Type
                                <br>
                                <small>{{ sharedService.getActivityType(activityTypes, activity.type) }}</small>
                            </p>
                        </div>
                    </div>

                    <div>
                        <div class="z-depth-1-half map-container">
                            <iframe id="mapFrame" [src]="sharedService.getSafeResourceUrl(activity.routePath)" width="100%" height="450px"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
